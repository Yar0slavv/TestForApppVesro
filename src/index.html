<!DOCTYPE html>
<html  lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>TestForAppVesto</title>
</head>
<body>
    <header>
       
        <div class="wrapper">
            <div class="header">
                <div class="wrap">
                    <div class="title">
                        <div class="logo__left">
                            <div class="titleblock__left">Spark <span>live</span></div>
                            
                            <div class="promo__left">Live Events</div>
                        </div>

                        <div dir="rtl" class="logo__right">
                            <div class="titleblock__right">ספארק<span>לייב</span></div>
                                                
                            <div class="promo__right"> שידורים חיים</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div dir="rtl" class="wrapper">
            <div class="nav">
                <div class="wrapp">
                    <div class="block">
                        <div class="item">שידור  חוזר</div>
                    </div>

                </div>
                <div class="wrap__title">

                    <div class="title">
                        <h1>'קדושים תהיו' | שיחה בענייני הפרשה ביידיש</h1>
                    </div>
                    
                    <div class="subtitle">
                        <h3>י”ד אייר תש”פ | 7.5.2020 | 16:30</h3>

                    </div>
                </div>
            </div>
            
            <div class="content">
                
                <article>
                    <div class="section">שידורנו מתחיל עוד 40 דק’</div> 
                </article>
                <div class="sidebar"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <footer>
            <nav class="widget">
                <div class="widget__social">
                    <img src="img/chain.png" alt="chain">
                    <img src="img/phone.png" alt="phone">
                    <img src="img/facebook.png" alt="facebook">
                    <img src="img/messanger.png" alt="messanger">
                    <img src="img/telegram.png" alt="telegram">
                    <img src="img/mail.png" alt="mail">
                </div>
               

                <div dir="rtl" class="widget__right">
                    <img src="img/star.png" alt="star">
                    <img src="img/message.png" alt="message">
                </div>
            </nav>
        </footer>
    </div>

</html>
